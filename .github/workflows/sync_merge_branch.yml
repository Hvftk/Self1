# name: sync_merge_branch
name: 同步合并分支
on:
  schedule:
    - cron: '0 0-18,21-23 * * *'
  workflow_dispatch:
jobs:
  merge-branch:
    env:
      PAT: ${{ secrets.PAT }}
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: sync lxk0301-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/lxk0301/jd_scripts.git"
          source_branch: "master"
          destination_branch: "jd_scripts"
          github_token: ${{ secrets.PAT }}

      - name: sync lxk0301-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/LXK9301/jd_scripts.git"
          source_branch: "master"
          destination_branch: "LXK9301"
          github_token: ${{ secrets.PAT }}


      - name: sync lxk0301-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/lxk0301/mySelf.git"
          source_branch: "main"
          destination_branch: "mySelf"
          github_token: ${{ secrets.PAT }}


      - name: Merge main from master	
        uses: devmasx/merge-branch@v1.3.1	
        if: env.PAT	
        with:	
          type: now	
          from_branch: mySelf	
          target_branch: main	
          github_token: ${{ secrets.PAT }}
